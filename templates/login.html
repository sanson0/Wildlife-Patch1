{% extends "base.html" %}
{% block content %}
<h3 id="survey-title">Login</h3>
<section id="login-pic">

  <!--Form from text inputs from Marginalize 1.0.0-->
  <div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
        <!--Name-->
      <div class="row">
        <div class="input-field col s6">
          <input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
          <label for="username">Username</label>
        </div>
      </div>
      <!--Password-->
      <div class="row">
        <div class="input-field col s12">
          <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
          <label for="password">Password</label>
        </div>
      </div>
      <!--Log In-->
      <div class="row">
          <button type="submit" class="col s3 btn-large white black-text text-shadow">
              <span id="login-submit-border" class="light-green"> Log In <i class="fas fa-sign-in-alt"></i></span>
          </button>
      </div>
    </form>
  </div>
  <div class="row">
      <div class="col s6 offset-s3" id="login-message">
          <p class="center-align">
              New here?
              <a href="{{ url_for('createaccount') }}" class="light-green black-text">Create Account</a>
          </p>
      </div>
  </div>
</section>
{% endblock %}
