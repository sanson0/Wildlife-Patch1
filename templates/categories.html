{% extends "base.html" %}
{% block content %}
<h3 id="categories-title">Categories</h3>
<section class="yellow" id="categories-border">
    <button id="add-category-button" class="btn brown darken-4"><a href="{{ url_for('add_category') }} "
            class="white-text">Add Category</a></li></button>

    {% for category in categories %}
    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="brown darken-4 text-shadow center-align">
                <div class="white-text">
                    <span>{{ category.category_name }}</span>
                </div>
                <div>
                    <a href="{{ url_for('edit_category', category_id=category._id) }}"
                        class="btn green accent-4">Edit</a>
                    <!-- Dropdown Trigger -->
                    <button class='dropdown-trigger deep-orange btn' data-target='dropdown1'>Delete</button>
                    <!-- Dropdown Structure -->
                    <ul id='dropdown1' class='dropdown-content'>
                        <li>Are you sure you want to delete this project?</li>
                        <li><a href="{{ url_for('delete_category', category_id=category._id) }}">Delete</a></li>
                        <li><a href="{{ url_for('get_categories') }}">Cancel</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</section>
{% endblock %}
