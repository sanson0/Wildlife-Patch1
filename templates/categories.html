{% extends "base.html" %}
{% block content %}
<h3 id="survey-title">Categories</h3>
<section class="yellow" id="categories-border">

    <div class="row">
        <div class="input-field col s10 m10 offset-s1 offset-m1">
            <i class="fas fa-search prefix light-green-text text-darken-4"></i>
            <input type="text" name="query" id="query" minlength="3" class="validate" required>
            <label for="query">Search Categories</label>
        </div>
        <div>
            <div id="reset-buttn">
                Reset
            </div>
            <button type="submit" class="light-green btn text-shadow">
                <i class="fas fa-search left"></i> Search
            </button>
        </div>
    </div>
    <button id="add-category-button" class="btn brown darken-4"><a href="{{ url_for('add_category') }} " class="white-text">Add Category</a></li></button>
    <div class="row">
        {% for category in categories %}
        <div class="col s12 m3">
            <div class="card brown darken-4 text-shadow center-align">
                <div class="card-content white-text">
                    <span class="card-title">{{ category.category_name }}</span>
                </div>
                <div class="card-action">
                    <a href="{{ url_for('edit_category', category_id=category._id) }}" class="btn light-green lighten-1">Edit</a>
                    <a href="{{ url_for('delete_category', category_id=category._id) }}" class="btn deep-orange lighten-1">Delete</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>

{% endblock %}
