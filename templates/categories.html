{% extends "base.html" %}
{% block content %}
<h3 id="categories-title">Categories</h3>
<section class="yellow" id="categories-border">
    <button id="add-category-button" class="btn brown darken-4"><a href="{{ url_for('add_category') }} "
            class="white-text">Add Category</a></li></button>

    <div class="row">
        {% for category in categories %}
        <div class="col s12 m3">
            <div class="card brown darken-4 text-shadow center-align">
                <div class="card-content white-text">
                    <span class="card-title">{{ category.category_name }}</span>
                </div>
                <div class="card-action">
                    <a href="{{ url_for('edit_category', category_id=category._id) }}"
                        class="btn green darken-4">Edit</a>
                    <a href="{{ url_for('delete_category', category_id=category._id) }}" class="btn red">Delete</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
