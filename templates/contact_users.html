{% extends "base.html" %}
{% block content %}

<section class="yellow">
    {% for user in users %}
    <div class="row">
        <div class="col s12 m8 offset-m2 center-align">
            <h4 class="brown darken-4 white-text">{{ user.username }}</h4>
            <h6 class="brown darken-4 white-text">{{ user.email }}</h6>
        </div>
    </div>
    {% endfor %}
</section>

{% endblock %}
