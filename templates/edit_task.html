{% extends "base.html" %}
{% block content %}
<h3 id="survey-title">Edit Project</h3>
<section id="add-category_background">

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_task', task_id=task._id) }}">
            <div class="row">
                <!-- category selection -->
                <div class="input-field col s12">
                    <select id="category_name" name="category_name" class="validate" required>
                        <option value="" disabled>Choose Category</option>
                        {% for category in categories %}
                        {% if category.category_name == task.category_name %}
                        <option value="{{ category.category_name }}" selected>{{ category.category_name }}</option>
                        {% else %}
                        <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                        {% endif %}
                        {% endfor %}
                    </select>
                    <label for="category_name">Choose Category</label>
                </div>
                <!-- task name -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-pencil-alt prefix light-green-text text-darken-4"></i>
                        <input id="task_name" name="task_name" minlength="5" maxlength="50"
                         value="{{ task.task_name }}" type="text" class="validate"required>
                        <label for="task_name">Task Name</label>
                    </div>
                </div>
                <!-- task description -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-align-left prefix light-green-text text-darken-4"></i>
                        <textarea id="task_description" name="task_description" minlength="5" maxlength="200"
                            class="materialize-textarea validate white-text" required>
                            {{- task.task_description -}}
                        </textarea>
                        <label for="task_description">Task Description</label>
                    </div>
                </div>
                <!-- estimated cost -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-pencil-alt prefix light-green-text text-darken-4"></i>
                        <input id="estimated_cost" name="estimated_cost" minlength="1" maxlength="10" type="text" value="{{ task.estimated_cost }}"
                            class="validate" required>
                        <label for="estimated_cost">Estimated Cost</label>
                    </div>
                </div>
                <!-- estimated time -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-pencil-alt prefix light-green-text text-darken-4"></i>
                        <input id="estimated_time" name="estimated_time" minlength="1" maxlength="10" type="text" value="{{ task.estimated_time }}"
                            class="validate" required>
                        <label for="estimated_time">Estimated Time</label>
                    </div>
                </div>
                <!-- image -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-pencil-alt prefix light-green-text text-darken-4"></i>
                        <input id="image_url" name="image_url" minlength="5" maxlength="100" type="text" value="{{ task.image_url }}"
                            class="validate" required>
                        <label for="image_url">Add image as a url</label>
                    </div>
                </div>
                <!-- image description-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-pencil-alt prefix light-green-text text-darken-4"></i>
                        <input id="image_description" name="image_description" minlength="3" maxlength="15" type="text" value="{{ task.image_description }}"
                            class="validate" required>
                        <label for="image_description">Add image description</label>
                    </div>
                </div>
                <!-- toggle switch -->
                {% if session.user|lower == "Admin"|lower %}
                <!-- on homepage toggle -->
			<div class="row">
				<div class="input-field col s12">
					<div class="switch">
                        <i class="fas fa-exclamation-circle prefix green-text text-darken-4"></i>
						<label for="on_homepage">
                            {% if task.is_urgent == "on" %}
                                <input type="checkbox" id="on_homepage" name="on_homepage" checked>
                            {% else %}
                                <input type="checkbox" id="on_homepage" name="on_homepage">
                            {% endif %}
                            <span class="lever"></span>
                            On Home Page
                        </label>
					</div>
				</div>
			</div>
                  {% endif %}
                <!-- submit button -->
                <div class="row">
                    <div class="col s12 center-align">
                        <button type="submit" class="btn-large grey darken-4 text-shadow">
                            Edit Task <i class="fas fa-edit right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>

</section>
{% endblock %}
