{% extends "base.html" %}
{% block content %}
<h3 id="survey-title">Wildlife Surveys</h3>
<section id="surveys-sunflower">
  <div class="row">
    {% for survey_lk in survey_links %}
    <div class="survey-link col s10 offset-s1 m5 offset-m1">
      <a href="{{survey_lk.survey_link}}">{{ survey_lk.survey_title }}</a><br>
    </div>
    {% endfor %}
  </div>
  <p id="survey-words">Help conservation and contribute to science by providing data for wildlife and plant surveys.
  </p>
  <button><a href="{{ url_for('add_link') }}">Add Link</a></button>
  <button><a href="">Edit Link</a></button>
  <button><a href="">Delete</a></button>
  
</section>
{% endblock %}
