{% extends "base.html" %}
{% block content %}
<h3 id="survey-title">Create Account</h3>
<section id="account-pic">

  <!--Form from text inputs from Marginalize 1.0.0-->
  <div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('createaccount') }}">
        <!--Name-->
      <div class="row">
        <div class="input-field col s12">
          <input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
          <label for="username">Username</label>
        </div>
      </div>
      <!--Password-->
      <div class="row">
        <div class="input-field col s12">
          <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
          <label for="password">Password</label>
        </div>
      </div>
      <!--Email-->
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" name="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <!--Create Account-->
      <div class="row">
          <button type="submit" class="col s3 btn-large white text-shadow black-text" id="create-button">
              <span id="create-submit-border" class="light-green"> Create Account <i class="fas fa-sign-in-alt"></i></span>
          </button>
      </div>
    </form>
  </div>
  <div class="row">
      <div class="col s6 offset-s3" id="create-account-message">
          <p class="center-align">
              Already have an account?
              <a href="{{ url_for('login') }}" class="light-green black-text">Log In</a>
          </p>
      </div>
  </div>
</section>
{% endblock %}
