{% extends "base.html" %}
{% block content %}
<h3 id="survey-title">Edit Category</h3>
<section class="yellow lighten-2">

    <div class="row">
        <div class="input-field col s10 m10 offset-s1 offset-m1">
            <i class="fas fa-search prefix light-green-text text-darken-4"></i>
            <input type="text" name="query" id="query" minlength="3" class="validate" required>
            <label for="query">Search Categories</label>
        </div>
        <div>
            <div id="reset-button">
                Reset
            </div>
            <button type="submit" class="light-green btn text-shadow">
                <i class="fas fa-search left"></i> Search
            </button>
        </div>
    </div>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
            <!-- category name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix green-text text-darken-4"></i>
                    <input id="category_name" name="category_name" minlength="3" maxlength="25" type="text"
                        value="{{ category.category_name }}" class="validate" required>
                    <label for="category_name">Category Name</label>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('get_categories') }}" class="btn-large deep-orange text-shadow">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                    <button type="submit" class="btn-large light-green darken-1 text-shadow">
                        Edit Category <i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</section>
    {% endblock %}
