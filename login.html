<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" type="text/css">
  <link rel="stylesheet" href="static/css/style.css" type="text/css">
  <title>Wildlife Patch Login</title>
</head>
<body id="login-pic">
  <header>
     <div id="login-title">
       <h1>Login</h1>
     </div>
  <!--Nav bar from Materialize-->
    <nav>
    <div class="nav-wrapper login-bar">
      <ul id="nav-mobile" class="right">
        <li><a href="index.html">Home</a></li>
        <li><a href="survey.html">Wildlife Surveys</a></li>
        <li><a href="othersprojects.html">People's Projects</a></li>
        <li><a href="createaccount.html">Create Account</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </div>
  </nav>
  <p id="login-statement">Manage your projects or contribute by logging in</p>
  <div id="space"></div>
</header>
    <!--Form from text inputs from Marginalize 1.0.0-->
   <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="disabled" type="text" class="validate">
          <label for="disabled">Disabled</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          This is an inline input field:
          <div class="input-field inline">
            <input id="email_inline" type="email" class="validate">
            <label for="email_inline">Email</label>
            <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
          </div>
        </div>
      </div>
      <a href="welcome.html">Welcome User1</a>
      <a href="welcomeadmin.html">Welcome Admin1</a>
    </form>
  </div>
</body>
</html>
